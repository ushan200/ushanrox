<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet"href="style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .links {
            margin-top: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>පාස්වර්ඩ් එක ඇතුලත් කරන්න</h1>
    <input type="password" id="passwordInput" placeholder="පාස්වර්ඩ් එක ඇතුලත් කරන්න">
    <button onclick="checkPassword()">ඇතුල් වන්න</button>

    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

    <!-- Hidden Section -->
    <div id="content" class="hidden">
        <h2>ඔබගේ සමාජ මාධ්‍ය ලින්ක්</h2>
        <div class="links">
            <a href="https://www.facebook.com/YourUsername" target="_blank">Facebook</a>
            <a href="https://www.youtube.com/@YourChannelName" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@YourUsername" target="_blank">TikTok</a>
            <a href="https://www.instagram.com/YourUsername" target="_blank">Instagram</a>
            <a href="https://twitter.com/YourUsername" target="_blank">Twitter</a>
        </div>
    </div>

    <script>
        // Set your password here
        const correctPassword ="2005"; // Change this to your desired password

        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");
            const content = document.getElementById("content");

            if (enteredPassword === correctPassword) {
                errorMessage.textContent = ""; // Clear error message
                content.classList.remove("hidden"); // Show the links
            } else {
                errorMessage.textContent = "වැරදි පාස්වර්ඩ් එකක් ඇතුලත් කර ඇත!";
            }
        }
    </script>
</body>
</html>
